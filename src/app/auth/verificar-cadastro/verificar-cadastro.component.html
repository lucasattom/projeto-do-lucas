<section fxLayoutAlign="center">
  <mat-card
    fxLayout="column"
    fxLayoutAlign="center center"
    style="width: 800px;"
  >
    <mat-card-title
      >Um email de verificação foi enviado para seu email
    </mat-card-title>
    <mat-card-subtitle style="margin-top: 20px;">Click no link do email para confirmar o cadastro</mat-card-subtitle>
    <mat-card-actions fxLayout fxLayoutAlign="center" style="margin-top: 40px;">
      <button
        mat-raised-button
        routerLink="/login"
        style="margin-right: 50px;"
        color="primary"
      >
        Fazer login
      </button>
      <div fxLayout="column" fxLayoutAlign="center center">
        <mat-label style="margin-bottom: 10px;">Não recebeu o email?</mat-label>
        <button mat-raised-button color="accent" (click)="enviarVerificacao()">Enviar novamente</button>
      </div>
    </mat-card-actions>
  </mat-card>
</section>
