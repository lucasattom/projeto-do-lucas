<section fxLayout style="height: 100%;">
  <mat-sidenav-container
    class="example-container"
    style="height: 100%; width: 100%;"
  >
    <mat-sidenav mode="side" [opened]="toggle" fxHide.gt-xs
      ><mat-list role="list" style="margin-right: 30px; margin-left: 10px;">
        <mat-list-item role="listitem"
              ><a routerLink="dados">Dados pessoais</a></mat-list-item
            >
            <mat-list-item role="listitem"><a routerLink="estado">Estado</a></mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
      </mat-list></mat-sidenav
    >
    <mat-sidenav-content style="height: 100%;" (click)="fecharSidenav()">
      <mat-drawer-container
        class="example-container"
        style="width: 100%; height: 100%;"
      >
        <mat-drawer mode="side" opened fxHide.lt-sm>
          <mat-list role="list" style="margin-right: 30px; margin-left: 10px;">
            <mat-list-item role="listitem"
              ><a routerLink="dados">Dados pessoais</a></mat-list-item
            >
            <mat-list-item role="listitem"><a routerLink="estado">Estado</a></mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
          </mat-list>
        </mat-drawer>
        <mat-drawer-content><router-outlet></router-outlet></mat-drawer-content>
      </mat-drawer-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
